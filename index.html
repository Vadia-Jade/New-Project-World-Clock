<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Project World Clock</title>
</head>
<body>
    <div class="wrapper">
        <h1>World Clock</h1>

        <select id="city">
            <option value="">Choose a city</option>
            <option value="current">My Current location</option>
            <option value="America/Detroit">Detroit</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Africa/Johannesburg">Johannesburg</option>
        </select>
        <div id="cities">
          <div class="city" id="sydney">
             <div>
             <h2>Sydney</h2>
             <div class="date">Tuesday, 15 July 2025</div>
            </div>
            <div class="time">12:11 <small> PM </small></div>
         </div>
         <div class="city" id="london">
             <div>
                <h2>London</h2>
                <div class="date">Tuesday, 15 July 2025</div>
             </div>
            <div class="time">12:11 <small> PM </small></div>
         </div>
        </div>
    </div>
   
    <footer>
      This project was coded by <strong>Jade Coster</strong> and is open sourced on <a href="https://github.com/Vadia-Jade/New-Project-World-Clock" target="_blank">GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
