<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Project World Clock</title>
</head>
<body>
    <div>
        <h1>World Clock</h1>

        <select>
            <option value="">Choose a city</option>
            <option value="">Paris</option>
            <option value="">Kyoto</option>
            <option value="">Atlanta</option>
        </select>
        <div class="city1">
            <h2>Sydney</h2>
            <div class="date">Tuesday, 15 July 2025</div>
            <div class="time">12:11 pm</div>
        </div>
        <div class="city2">
            <h2>London</h2>
            <div class="date">Tuesday, 15 July 2025</div>
            <div class="time">12:11 pm</div>
        </div>
    </div>
   
    <footer>
      This project was coded by Jade Coster and is open sourced on <a href="https://github.com/Vadia-Jade/New-Project-World-Clock" target="_blank">GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
